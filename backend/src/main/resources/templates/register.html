<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Used Furniture</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<header class="auth-header">Регистрация</header>

<div class="auth-container">
    <div class="auth-body">
        <h2>Создайте аккаунт</h2>

        <form th:action="@{/register}" method="post">
            <label>
                Имя пользователя
                <input type="text" name="username" placeholder="Введите имя пользователя" required>
            </label>

            <label>
                Электронная почта
                <input type="email" name="email" placeholder="Введите email" required>
            </label>

            <label>
                Пароль
                <input type="password" name="password" placeholder="Введите пароль" required>
            </label>

            <label>
                Подтвердите пароль
                <input type="password" name="confirmPassword" placeholder="Подтвердите пароль" required>
            </label>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>

        <p class="error-text" th:if="${error}" th:text="${error}"></p>

        <p class="hint">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </p>
    </div>
</div>
</body>
</html>
