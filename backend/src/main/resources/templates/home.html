<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Used Furniture — Главная</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin: 0 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 60px 32px;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #444;
        }
        .auth-buttons {
            margin-top: 32px;
        }
        .auth-buttons a {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #3b82f6;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-buttons a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="hero">
    <h1>Покупайте и продавайте подержанную мебель с лёгкостью</h1>
    <p>Простая платформа для размещения объявлений, общения и управления продажами.</p>

    <div class="auth-buttons">
        <a href="/login">Войти</a>
        <a href="/register">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
